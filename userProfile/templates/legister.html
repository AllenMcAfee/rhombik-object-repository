
{% extends "includes.html" %}

{% block content %}

{{ msg }}
<style>
</style>
<div class="container_16 maincontent">

 <div class="grid_12">
  <div class="vislink">

<form enctype="multipart/form-data" action="/register/" method="POST">{% csrf_token %}
	{{ form.as_p }}
        {{ email.as_p }}
	<input type="submit" value="Register" />
</form>

  </div>
 </div>

 <div class="grid_4">
  <div class="vislink">

<form action="/login/" method="POST">
	{% if next %}
	<input type="hidden" name="next" value="{{ next }}" />
	{% endif %}
	username:
	<input type="text" name="username" value="{{ username }}" /><br />
	password:
	<input type="password" name="password" value="" /><br />

	<input type="submit" value="Log In" />
</form>

  </div>
 </div>
</div>
{% endblock content %}
