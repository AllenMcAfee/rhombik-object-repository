{% extends "includes.html" %}

{% block content %}

<div class="container_12">
<div class="grid_12">
{% if project.title %}
<h1>{{ project.title }}</h1>
{% else %}
<h1>Untitled Project</h1>
{% endif %}

<form action="/edit/{{ project.pk}}/" method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Submit" />
</form>

<script>
{ var JSONObject= {{ json_files }} }
</script>

{% load multiuploader %}
{% multiupform  %}
</div>
</div>

{% endblock content %}
