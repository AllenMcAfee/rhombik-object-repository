{% extends "includes.html" %}
{% load crispy_forms_tags %}

{% block content %}

<form action="/project/{{ projectpk }}/comment/?next={{ request.GET.next }}" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" class="btn btn-info" value="Submit" name="action">

    <input type="submit" class="btn btn-info" value="Cancel" name="action">

    <input type="submit" class="btn btn-info pull-right" value="Delete" name="action">

</form>

{% endblock content %}
