{% extends "includes.html" %}

{% block content %}

{% load gallerfy %}

<div class="container_12">
 <!-- Posts-->
 <span>
  <div class="title"><h1>{{ post.title }}</h1></div>
  {% if user == post.author %}
  <div class="editbutton" align="right"> <a href="/edit/{{ post.title }}">Edit</a></div>
  {% endif %}
 </span>
 <div class="time">{{ post.created }}</div>
 <div class="author"><a href="/userProfile/{{ post.author }}">{{ post.author }}</a></div>

 <div class="body">{{ post.body_rendered|gallerfy|safe }}</div>
 <div class="tags">
  {% for tag in post.tags.all %} 
  <div class="tagrank=({{tag.num_times}})"> <a href="/tag/{{tag}}">{{tag}}</a></div>
  {% endfor %} 
 </div>
</div>
{% endblock content %}
