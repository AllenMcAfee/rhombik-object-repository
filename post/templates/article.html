{% include "includes.html" %}

    <div class="main">

        <!-- Posts  -->
                <div class="title"><h1>{{ post.title }}</h1></div>
                    <div class="time">{{ post.created }}</div>
                    <div class="author"><a href="/userProfile/{{ post.author }}">{{ post.author }}</div></a>
        <!-- Posts  -->


                    <div class="body">{{ post.body_rendered|safe }}</div>
                 <div class="tags">
                  {% for tag in post.tags.all %} 
                    <div class="tagrank=({{tag.num_times}})"> <a href="/tag/{{tag}}">{{tag}}</a>
                  {% endfor %} 
              



    </div>
