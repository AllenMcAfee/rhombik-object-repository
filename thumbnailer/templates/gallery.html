{% for thumbnail,fullpath,renderer in images %}
{% if renderer == "browser" %}
	<a href="{{ fullpath }}" rel="shadowbox[{{ galleryname }}]"><img src="{{ thumbnail }}" class="thumbnail"></a>
{% endif %}
{% if renderer == "jsc3d" %}
	<a href="/preview/stl{{ fullpath }}" rel="shadowbox[{{ galleryname }}]"><img src="{{ thumbnail }}" class="thumbnail"></a>
{% endif %}
{% endfor %}
