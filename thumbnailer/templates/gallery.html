{% for thumbnail,fullpath,renderer in images %}
{% if renderer == "browser" %}
	<a href="{{ fullpath.filename.url }}" class="gallery-{{ galleryname }}"><img src="{{ thumbnail }}" class="thumbnail"></a>
	<li  class="thumbloader pk={{thumbnail.pk}}"><img class="imageSwitch" src="{{ thumbnail.filename.url  }}" rel="{{ fullpath.filename.url }}" alt="sample image"></li>
{% endif %}
{% if renderer == "jsc3d" %}
	<li  class="thumbloader pk={{thumbnail.pk}}"><img class="imageSwitch" src="{{ thumbnail.filename.url }}" rel="/preview/jsc3d/{{ fullpath.pk }}" alt="sample image"></li>
{% endif %}
{% if renderer == "ajax" %}
         <a class="thumbloader pk={{thumbnail.pk}}"><script>thumbloader.register("{{thumbnail.pk}}", "gallery-{{ galleryname }}")</script></a>
{% endif %}
{% endfor %}
