<!--Gallery is {{ galleryname }} -->

{% for thumbnail,fullpath,renderer in images %}
{% if renderer == "browser" %}
	<a href="{{ fullpath }}" class="gallery-{{ galleryname }}"><img src="{{ thumbnail }}" class="thumbnail"></a>
{% endif %}
{% if renderer == "jsc3d" %}
	<a href="/preview/jsc3d/{{ fullpath }}" class="iframe gallery-{{ galleryname }}"><img src="{{ thumbnail }}" class="thumbnail"></a>
{% endif %}
{% endfor %}
