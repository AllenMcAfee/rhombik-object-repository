{% for thumbnail,fullpath,renderer in images %}
{% if renderer == "browser" %}
	<a href="{{ fullpath }}" rel="lightbox-{{ galleryname }}"><img src="{{ thumbnail }}" class="thumbnail"></a>
{% endif %}
{% if renderer == "jsc3d" %}
<!--I hate orettyphoto, but it seems to work and it's gpl. Sorry. -->
	<a href="/preview/jsc3d{{ fullpath }}" rel="lightboxi-{{ galleryname }}"><img src="{{ thumbnail }}" class="thumbnail"></a>
{% endif %}
{% endfor %}
