
{% load static %}

{% load pipeline %}
{% javascript 'globalJS' %}


<div id="tabs">
	{% for html, name in texts %}
	<article class="texts bodyContainer" id="{{name}}-textContent">
		<div class="panel panel-default">
		  <div class="panel-heading"><h3>{{ name }}</h3></div>
		  <div class="panel-body">
            <p>{{html.body_rendered | safe}}</p>
		  </div>
		</div>
	</article>
	{%endfor%}
</div>
